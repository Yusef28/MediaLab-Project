<script>
var form = document.getElementById('urppForm');
var numbers = /\D/; 
var errorMsg3 ="URPP number must be only numbers" +'</br>' + " URPP number must be 6 digits";
var urppString = '';

function numCheck(){
urppString = form.bro.value;
//console.log(urppString);
document.getElementById('urppText').value = urppString;

	if (numbers.test(urppString) && (urppString.length != 6)){
		document.getElementById('errorSpace').innerHTML = errorMsg3;
		//form.reset(); //reset off so user can see their errors
		}
	else if(numbers.test(urppString)){
	document.getElementById('errorSpace').innerHTML = "URPP number must be only numbers";
	//form.reset();
	}
	else if (urppString.length != 6){
	document.getElementById('errorSpace').innerHTML = "URPP number must be 6 digits";
	//form.reset();
	}
	
	else{
		form.submit();
	}
	

	
	
		

}


</script>
